<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Rental</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Importing fonts */
    @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Mulish&display=swap');

    /* Root variables */
    :root {
      --international-orange-engineering: hsl(175, 93%, 34%);
      --cadet-blue-creyola: rgb(0, 0, 0);
      --oxford-blue-1: rgb(223, 193, 201);
      --sonic-silver: hsl(0, 0%, 44%);
      --space-cadet: rgb(223, 193, 201);
      --pastel-pink: hsl(175, 93%, 34%);
      --eerie-black: hsl(0, 0%, 15%);
      --light-gray: rgb(223, 193, 201);
      --white: hsl(0, 0%, 100%);
      --black: hsl(0, 0%, 0%);

      --ff-chakra-petch: 'Chakra Petch', sans-serif;
      --ff-mulish: 'Mulish', sans-serif;

      --fs-1: 2.8rem; /* Font size for heading */
      --fs-4: 1.8rem;
      --fs-5: 1.2rem; /* Font size for button */
      --fs-6: 1.0rem;

      --fw-400: 400;
      --fw-600: 600;
      --fw-700: 700;

      --section-padding: 60px;
      --shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      --radius-pill: 100px;
      --radius-circle: 50%;
      --transition: 0.25s ease;
    }

    body {
      font-family: var(--ff-mulish);
      color: var(--white);
      padding: 2rem;

      /* Adding the background image */
      background: url('https://i.pinimg.com/originals/4b/bc/fa/4bbcfa7c3ad5b9d4daf0a96e6745c497.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: hsla(0, 0%, 100%, 0);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .nav-logo h1 {
      font-family: var(--ff-chakra-petch);
      color: var(--oxford-blue-1);
    }

    nav ul {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--black);
      font-size: var(--fs-6);
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: var(--international-orange-engineering);
    }

    .get-started {
      background-color: hsla(0, 0%, 100%, 0); /* Updated to match other buttons */
      color: var(--black);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none; /* Ensure it has no border */
      cursor: pointer; /* Change cursor to pointer */
    }

    .get-started:hover {
      background-color: hsl(216, 33%, 22%); /* Darker shade on hover */
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background-color: hsla(0, 0%, 100%, 0);
    }

    .hero-content h2 {
      font-family: var(--ff-chakra-petch);
      font-size: 2.5rem;
      color: var(--oxford-blue-1);
    }

    .hero-content p {
      font-family: var(--ff-mulish);
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    footer {
      padding: 2rem;
      background-color: hsla(0, 0%, 100%, 0);
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <header>
    <div class="nav-logo">
      <h1>Wheels4Rent</h1> <!-- Replace with an actual logo if needed -->
    </div>
    <nav>
      <ul>
        <li><a href="{{ url_for('terms_condition') }}">Terms & Conditions</a></li>
        <li><a href="{{ url_for('signin') }}">Sign In</a></li>
        <li><a href="{{ url_for('account_creation') }}" class="get-started">Create Account</a></li>
        <li><a href="{{ url_for('signin') }}">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Search, book, and rent vehicle easily</h2>
      <p>Get a car wherever and whenever you need it with your device</p>
      <!-- Search form -->
    </div>
  </section>

  <!-- Footer with car logos -->
</body>
</html>
